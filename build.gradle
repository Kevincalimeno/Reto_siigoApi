plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

def jUnitVersion = '5.9.2'
def karateVersion = '1.5.0.RC4'
def cucumberReportingVersion = '5.7.0'

dependencies {
    implementation "io.karatelabs:karate-core:${karateVersion}"
    implementation 'com.oracle.database.jdbc:ojdbc8:23.3.0.23.09'

    testImplementation "org.junit.jupiter:junit-jupiter-api:${jUnitVersion}"
    testImplementation "net.masterthought:cucumber-reporting:${cucumberReportingVersion}"
    testImplementation "com.intuit.karate:karate-apache:0.9.6"
    implementation "org.apache.httpcomponents.client5:httpclient5:5.2.1"

    testImplementation 'org.slf4j:slf4j-simple:2.0.5'
    implementation "io.karatelabs:karate-junit5:${karateVersion}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jUnitVersion}"
}

test {
    useJUnitPlatform()
    include '**/*Runner*'
    systemProperty "baseUrl", System.properties.getProperty("baseUrl")
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}